server {
    listen 8888;
    server_name _;
    
    # Allow only local network and Tailscale
    allow 192.168.0.0/16;    # Local network
    allow 10.0.0.0/8;        # Private network
    allow 172.16.0.0/12;     # Private network
    allow 100.64.0.0/10;     # Tailscale network
    allow 127.0.0.1;         # Localhost
    deny all;                # Deny everything else
    
    root /var/www/terminal;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Sync API proxy
    location /sync {
        proxy_pass http://127.0.0.1:8889/sync;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # API endpoint for terminal window titles (static JSON)
    location ~ ^/api/title/([0-9]+)$ {
        alias /var/www/terminal/api/title-$1.json;
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Proxy for each terminal port
    location /terminal1/ {
        proxy_pass http://127.0.0.1:7681/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
    
